<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #111; color: #eee; width: 200px; padding: 15px; font-family: sans-serif; text-align: center; }
    h3 { margin: 0 0 15px 0; color: #ef4444; border-bottom: 1px solid #333; padding-bottom: 10px; }
    
    .status { margin-bottom: 15px; font-size: 12px; font-weight: bold; color: #888; }
    .armed { color: #ef4444; animation: pulse 1s infinite; }
    .disarmed { color: #22c55e; }

    #toggleBtn {
        width: 100%; padding: 12px; border: none; border-radius: 4px;
        font-weight: bold; cursor: pointer; text-transform: uppercase;
        background: #333; color: #fff; transition: 0.2s;
    }
    #toggleBtn.active { background: #ef4444; color: white; }
    
    @keyframes pulse { 50% { opacity: 0.5; } }
  </style>
</head>
<body>
  <h3>LAPTOP SENTRY</h3>
  
  <div class="status" id="statusText">SYSTEM READY</div>

  <button id="toggleBtn">ARM SYSTEM</button>

  <script src="popup.js"></script>
</body>
</html>
